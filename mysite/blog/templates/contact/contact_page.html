{% extends 'base.html' %}
{% load wagtailcore_tags %}

{% block content %}
    <h1>{{ page.title }}</h1>
    <p>
        {{ self.intro|richtext }}
    </p>

    <form action="{% pageurl page %}" method="POST">
        {% csrf_token %}
        <ul>
            {{ form.as_p }}
        </ul>

        <button type="submit">
            Submit Form
        </button>
    </form>
{% endblock %}
