{% extends "base.html" %}

{% load wagtailcore_tags %}

 ...
{% block content %}
<article>
    {% for block in page.body %}
        {% if block.block_type == 'heading' %}
        <h1>{{self.title}}</h1>
        {% else %}
            <section class="block-{{ block.block_type }}">
                {% include_block block %}
            </section>
        {% endif %}
    {% endfor %}
</article>

{% endblock %}
