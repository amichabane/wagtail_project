{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
<div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold">{{ self.title }}</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4">{{ self.description|richtext }}</p>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <button type="button" class="btn btn-primary btn-lg px-4 gap-3">{{ self.button }}</button>
        <button type="button" class="btn btn-outline-secondary btn-lg px-4">{{ self.button }}</button>
      </div>
    </div>
  </div>

{% endblock %}
